<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculator.css"
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" class="display-input">
                </div>
                <div>
                    <input type="button" value="Ac" class="button-size ac-btn" onclick="display.value ='' ">
                    <input type="button" value="De" class="button-size ac-btn" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="%" class="button-size ac-btn " onclick="display.value +='%' ">
                    <input type="button" value="/" class="button-size operator-btn" onclick="display.value +='/' ">
                </div>
                <div>
                    <input type="button" value="7" class="button-size number-btn" onclick="display.value +='7' ">
                    <input type="button" value="8" class="button-size number-btn" onclick="display.value +='8' ">
                    <input type="button" value="9" class="button-size number-btn" onclick="display.value +='9' ">
                    <input type="button" value="*" class="button-size operator-btn" onclick="display.value +='*' ">
                </div>
                <div>
                    <input type="button" value="4" class="button-size number-btn" onclick="display.value +='4' ">
                    <input type="button" value="5" class="button-size number-btn" onclick="display.value +='5' ">
                    <input type="button" value="6" class="button-size number-btn" onclick="display.value +='6' ">
                    <input type="button" value="-" class="button-size operator-btn" onclick="display.value +='-' ">
                </div>
                <div>
                    <input type="button" value="1" class="button-size number-btn" onclick="display.value +='1' ">
                    <input type="button" value="2" class="button-size number-btn" onclick="display.value +='2' ">
                    <input type="button" value="3" class="button-size number-btn" onclick="display.value +='3' ">
                    <input type="button" value="+" class="button-size operator-btn" onclick="display.value +='+' ">
                </div>
                <div>
                    <input type="button" value="0" class="button-size zero-btn number-btn" onclick="display.value +='0' ">
                    <input type="button" value="." class="button-size number-btn" onclick="display.value +='.' ">
                    <input type="button" value="=" class="button-size operator-btn" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>

</body>

</html>
